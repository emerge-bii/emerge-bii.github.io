<figure class="image">
    {% if include.alt %}
        <a href="{{ include.url }}"><img src="{{ include.url }}" alt="{{ include.alt }}"></a>
    {% else %}
        <a href="{{ include.url }}"><img src="{{ include.url }}" alt="{{ include.description }}"></a>
    {% endif %}
    <figcaption>{{ include.description }}</figcaption>
</figure>
